<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://code.jqueru.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            position: relative;
        }

        p {
            font-size: 18px;
        }

        #section1 {
            padding-top: 50px;
            height: 500px;
            color: white;
            background-color: orange;
        }

        #section2 {
            padding-top: 50px;
            height: 500px;
            color: green;
            background-color: white;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar">
    <!--data-spy="scroll" -> Tells the browser:
"watch the scroll"

data-target=".navbar" ->
"As the user scrolls, keep an eye to this .navbar and highlight the link for the section they're on."
-->

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <!--navbar: Makes it a Bootstrap navbar.
        navbar-inverse: Makes the background dark and text light. navbar-fixed-top: keeps it fixed at the top, even when you scroll.-->
        <div class="container-fluid">
            <div class="navbar-header">
                <!--this section holds the brand name and the toggle (hamburger) button for small screens.-->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <!--This is my hamburger button
                    type="button" -> it's a clickable button.
                    class="navbar-toggle" -> bootstrap style for the hamburger
                    data-toggle -> Tells Bootstrap : "This button will open or close something."-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <!--These 3 lines create the three horizontal bars of the hamburger-->
                </button>
                <a class="navbar-brand" href="#">Codingal</a>
                <!--This is the brand name or logo shown on the top bar (navbar)-->
            </div>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <!--Can collapse or expand (hide/show) - useful for small screens like mobile.-->
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </nav>
</body>

</html>
