<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects and its Properties</h2>

    <p>There are two different ways to access an object property</p>
    <p>You can use .property or ["property"].</p>
    <p id="demo"></p>
    <script>
        //Create a javascript object:
        //key:value pairs
        var person = {
            firstName: "Adam",
            age: 10,
            grade: 9,
            school: "ABC"
        };
        //Display some data from the object:
        document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old. " + person.firstName + " studies in " + person.grade + "th grade. " + "His school name is " + person.school + ".";
    </script>
</body>

</html>
