<!DOCTYPE html>
<html>

<head>
    <title>Grid System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: aqua;
        }

        .col {
            text-align: center;
            border: 2px solid rgb(123, 163, 29);
        }
    </style>

</head>

<body>
    <h3>Column Grid</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                column a
            </div>
            <div class="col">
                column b
            </div>
            <div class="col">
                column c
            </div>
        </div>
    </div>
    <h2>Example</h2>
    <div class="row">
        <div class="col-lg-4 col-md-8" style="background-color: rgb(87, 40, 40); border: 2px solid black;">col-md-8
        </div>
        <div class="col-md-6" style="background-color:rgb(57, 68, 41);">.col-md-6</div>
    </div>
</body>

</html>
