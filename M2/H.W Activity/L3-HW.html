<!DOCTYPE html>
<html>

<head>
    <title>Text Styles</title>
    <style>
        .text1 {
            color: darkkhaki;
            font-size: 50px;
        }

        h2 {
            text-decoration: line-through;
            text-transform: lowercase;
        }

        #box {
            box-shadow: 30px 10px 20px plum;
        }
    </style>
</head>

<body>
    <h1 id="box">We can use this to give the content a box-shadow </h1>
    <p class="text1">Hello</p>
    <h2>tista</h2>
</body>

</html>
