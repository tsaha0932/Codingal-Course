<!DOCTYPE html>
<html>

<body>
    <h2>Print Random Numbers</h2>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while (i < 20) {
            text = text + "<br>The number is " + i;
            i++;
        }

        document.getElementById("number").innerHTML = text;;

    </script>
</body>

</html>
