<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Variables</h1>
    <p>Sum of two Numbers</p>
    <p id="result"></p>
    <p id="result1"></p>
    <script>
        var num1 = 5;
        var num2 = 6;
        var sum = num1 + num2;
        var diff = num2 - num1;
        document.getElementById("result").innerHTML = "The total sum is: &nbsp;" + sum;
        document.getElementById("result1").innerHTML = "Difference of num2 and num1 is: &nbsp;" + diff;
    </script>
</body>

</html>
