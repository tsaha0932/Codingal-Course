<!DOCTYPE html>
<html>

<body>
    <h2>Class in JavaScript</h2>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>
    <script>
        class Student {
            constructor(name) {
                this.studentname = name;
            }
            static hello() { //static method
                return "Hello!!";
            }
            static welcome(x) {
                return "Welcome " + x.studentname;
            }
            hi() {
                return "Hi " + this.studentname;
            }
        }
        myname = new Student("Lana");
        document.getElementById("hello").innerHTML = Student.hello();
        document.getElementById("hi").innerHTML = myname.hi();
        document.getElementById("welcome").innerHTML = Student.welcome(myname);
    </script>

    <p id="details"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return 'I have a ' + this.carname;
            }
        }
        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }
        let myCar = new Model("Tesla", "Roadster");
        document.getElementById("details").innerHTML = myCar.show();
    </script>
</body>

</html>
