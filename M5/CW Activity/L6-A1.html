<!DOCTYPE html>
<html>

<head>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("name must be filled out");
                return false;
            }
            else document.write(x + " name submitted");
        }
    </script>
</head>

<body>
    <form name="myForm" onsubmit="validateForm()">
        <label>Name: </label>
        <input type="text" name="fname">
        <input type="submit">
    </form>
</body>
</html>
