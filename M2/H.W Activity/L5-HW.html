<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Box Model Example</title>
    <style>
        .dot1 {
            background-color: #cd5c5c;
            padding: 50px 20px 10px 60px;
            border: 2px black;
            margin: 30px;

            img#waterfallRight {
                float: right;
            }


        }
    </style>

<body>
    <h1>Box Model Example</h1>
    <hr style="width:100%; height:2px; background-color: rgb(147, 172, 38)">
    <div class="dot1">Dot 1</div>
    <h1>Float Image</h1>
    <p>
        <img id="waterfallRight" src="waterfall.jpg" alt="waterfall" style="width:400px;height:400px;">
    </p>
</body>
</head>
