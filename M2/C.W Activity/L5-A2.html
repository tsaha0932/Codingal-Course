<!DOCTYPE html>
<html>

<head>
    <style>
        img#waterfallRight {
            float: right;
        }

        img#waterfallLeft {
            float: left;
        }
    </style>
</head>

<body>

    <h2>Float Right</h2>

    <p>In this example, the image will float to the right in this paragraph, and the text in the paragraph will wrap
        around the image.</p>

    <p>
        <img id="waterfallRight" src="waterfall.jpg" alt="waterfall" style="width:100px;height:100px;">

        <img id="waterfallLeft" src="waterfall.jpg" alt="waterfall" style="width:100px;height:100px;">

        This is a dummy content used to understand float property.
    </p>
</body>

</html>
