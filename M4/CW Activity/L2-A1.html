<DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <button onclick="myfunction(5)">Execute JS function</button>

    <script>
        //function definition
        function myfunction(x,y) {
            if (y == undefined) {
                y = 2;
            }
            document.write(x * y);
        }
    </script>
</body>
</html>
