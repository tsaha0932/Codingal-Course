<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Arrays</h2>
    <h2>join() and pop()</h2>
    <p>The join() method joins array elements into a string and the pop() method removes the last element from an
        array.</p>

    <p id="myjoin"></p>
    <p id="originalArray"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <p id="myfirstpush"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("myjoin").innerHTML = fruits.join(" > ");
        document.getElementById("originalArray").innerHTML = fruits;
        fruits.pop();
        document.getElementById("myfirstpop").innerHTML = fruits;
        fruits.push("Cherry")
        document.getElementById("myfirstpush").innerHTML = fruits;
    </script>
</body>

</html>
