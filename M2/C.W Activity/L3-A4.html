<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            text-align: center;
            font-family: cursive;
        }

        #text {
            text-shadow: 4px 2px 1px violet;
            /*(right-offset)px (down-offset)px
            (fade)px color*/
        }

        #box {
            box-shadow: 20px 9px 10px orangered;
            /* (right-offset)px (left-offset)px
            (fade)px color*/
        }

        #indent {
            text-indent: 190px;
            color: aqua;
        }
    </style>
</head>

<body>
    <h1 id="text">We can use text-shadow to give shadow to the text itself</h1>

    <h1 id="box">Or use the box-shadow to give shadow to the element</h1>

    <div>
        <p>This is an example of text-indent.</p>
        <p id="indent">This is an example of text-indent.</p>
    </div>
</body>

</html>
