<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App UI</title>
    <link rel="stylesheet" href="L5-style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>My Bank App</h1>
        </header>

        <section class="balance-summary">
            <h2>Current Balance</h2>
            <div class="balance-amount">$XXXX.XX</div>
        </section>

        <section class="income-expense-input">
            <h2>Track Income & Expenses</h2>

            <div class="input-group">
                <label for="transaction-type">Type:</label>
                <select id="transaction-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>

            <div class="input-group">
                <label for="transaction-description">Description:</label>
                <input type="text" id="transaction-description" placeholder="e.g., Salary, Groceries">
            </div>

            <div class="input-group">
                <label for="transaction-amount">Amount:</label>
                <input type="number" id="transaction-amount" placeholder="e.g., 500.00">
            </div>

            <button class="add-transaction-button">Add Transaction</button>
        </section>

        <section class="transaction-history">
            <h2>Transaction History</h2>
            <ul class="transactions-list">
                <!-- Sample transactions -->
                <li class="transaction income">
                    <span>Salary</span>
                    <span>+ $5,000.00</span>
                </li>
                <li class="transaction expense">
                    <span>Groceries</span>
                    <span>- $120.45</span>
                </li>
                <li class="transaction expense">
                    <span>Electric Bill</span>
                    <span>- $90.00</span>
                </li>
                <li class="transaction income">
                    <span>Freelance</span>
                    <span>+ $850.00</span>
                </li>
            </ul>
        </section>

        <section class="card-section debit-card-info">
            <h2>Debit Card</h2>
            <div class="card">
                <p class="card-number">**** **** **** 1234</p>
                <p class="card-holder">John Doe</p>
                <p class="expiry">Exp: 08/27</p>
            </div>
        </section>

        <section class="card-section credit-card-info">
            <h2>Credit Card</h2>
            <div class="card credit">
                <p class="card-number">**** **** **** 9876</p>
                <p class="card-holder">John Doe</p>
                <p class="expiry">Exp: 11/26</p>
            </div>
        </section>

    </div>
</body>

</html>
